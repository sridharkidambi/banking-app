<div style="align-content: center;padding-left: 25%;">
   <img  [src]="corona_imageurl"  style="width:20%;height:110px;"/> 
   <span style="padding:5px"></span>
   <img  [src]="india_imageurl"  style="width:20%;height:110px"/>
   <span style="padding:5px"></span>
   <img  [src]="corona_imageurl"  style="width:20%;height:110px"/>
   
   </div>
   
   <br>
   <br>
   <hr style="border: 10px solid orange;
   border-radius: 0px;">
   <hr style="border: 10px solid green;
   border-radius: 5px;">
   <br>
   <br>

<h2>Select State:</h2>

<select [(ngModel)]="selected_state" (ngModelChange)="onDropDownChange()" >
  <option [ngValue]="undefined" >Select Item</option>
  <option *ngFor="let item of states" >{{item}}</option>
</select>
<h2>Select District:</h2>
<select [(ngModel)]="selected_District" (ngModelChange)="onDropDownDistrictChange()" [disabled]="disableDistrict" >
  <option [ngValue]="undefined" >Select Item</option>
  <option *ngFor="let item of districts" >{{item}}</option>
</select>
   <br>
   <br>

   <div *ngIf="isGraphVisible" >
    
<h2>StateWise Analysis:  <b>{{selected_state}}</b></h2>
  <div style="align-content: center;" >
    <canvas width="50%"  height="300px"
        baseChart
        [chartType]="'line'"
        [datasets]="this.chartDatalst.chartData"
        [labels]="chartLabels1"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
  <br>
  <br>
  <br>
  <br>
 
    <div style="align-content: center" >
      
    <h2>Distric  Daily Growth Raise in Count:  <b>{{selected_District}}</b></h2>

    <canvas width="50%" height="300px"
        baseChart
        [chartType]="'line'"
        [datasets]="this.districtChartDatalst.chartData"
        [labels]="chartLabels1"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>

  <br>
  <br>
  <br>
  <br>
    <div style="align-content: center" >
      
    <h2>Distric wise Daily Growth % (from Prev Day):  <b>{{selected_District}}</b></h2>

    <canvas width="50%" height="300px"
        baseChart
        [chartType]="'line'"
        [datasets]="this.districtPercentRaiseChartDatalst.chartData"
        [labels]="dates"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>

  <br>
  <br>
  <br>
  <br>
    <div style="align-content: center" >
      
    <h2>Distric wise Daily Growth % (from Prev Day) for selected city:  <b>{{selected_District}}</b></h2>

    <canvas height="300px"
        baseChart
        [chartType]="'line'"
        [datasets]="this.districtPercentRaiseSelectedDstChartDatalst.chartData"
        [labels]="chartLabels1"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>

  </div>
  </div>
