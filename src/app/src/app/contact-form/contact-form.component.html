<form #f="ngForm" (ngSubmit)="submit(f)" >
    <div ngModelGroup="contact" #contact="ngModelGroup">
            <div class="form-group">
                    <label for="firstName">firstName</label>
                    <input required minlength="3" maxlength="20" ngModel name="firstName" #firstName="ngModel" id="firstName" (change)="log(firstName)" type="text" class="form-control">
                    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid"> 
                        <div  *ngIf="firstName.errors.required">firstName is required</div>
                        <div  *ngIf="firstName.errors.minlength">minlength is required</div>
                        <div  *ngIf="firstName.errors.maxlength">maxlength is exceeded</div>
                    </div>
                </div>

    </div>
    
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="subscribe"> subscribe  to the list
                </label>
        </div>   
        <p>
            {{f.value | json}}
        </p>
        <label for="comment">comment</label>
        <textarea ngModel name="comment"id="comment" cols="30" rows="10" class="form-control">
        </textarea>
    </div>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
