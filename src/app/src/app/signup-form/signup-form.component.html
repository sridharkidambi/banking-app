<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">form is invalid</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending"> checking....</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div  *ngIf="username.errors.required">UserName is mandatory</div>
                <div  *ngIf="username.errors.minlength">minlength is mandatory</div>
                <div  *ngIf="username.errors.nospacevalidator"> no space allowed</div>
                <div  *ngIf="username.errors.checkifavailable"> name available</div>
            </div>  
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
